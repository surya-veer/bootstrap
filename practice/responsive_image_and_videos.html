<!DOCTYPE html>
<html>
<head>
	<title>Responsive img & videos</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container-fluid">
		<h3>Simple images with rounded(<code >class="img-rounded"</code>) and circle(<code>class="img-circle"</code>) class</h3>
		<img src="images/1.jpg" class="img-rounded" width="100" height="100">
		<img src="images/1.jpg" class="img-circle" width="100" height="98">
		<br><br>
		<h3>Images with resposnsive layout(<code>class="img-responsive"</code>)</h3>
		<img src="images/2.jpg" class="img-responsive" width="0">
		<br><br>
		<h3>Videos with resposnsive layout(<code>class="embed-responsive embed-responsive-19by9"</code>)</h3>
		<div class="embed-responsive embed-responsive-19by9">
			<iframe class="embed-responsive-item" src="http://www.youtube.com/embed/(video id)"></iframe>
		</div>
	</div>

</body>
</html>
