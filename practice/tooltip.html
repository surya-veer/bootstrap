<!DOCTYPE html>
<html>
<head>
	<title>First bootstrap</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
</head>
<body>
<br><br><br><br><br>

<button  id="btnn" class="btn btn-info"  data-toggle="tooltip" style="visibility: hidden">Tooltip</button>
<br>
<button  id="btn" class="btn btn-info" ">click</button>
<br>
</body>
</html>
<script type="text/javascript">
	
	$(function(){
		$('[data-toggle="tooltip"]').tooltip({
			placement:'up',
			html:true,
			title: '<div class="modal-content"> <div class="modal-header alert-success" style="padding-top:10px;"><button class="close" type="button" data-dismiss="modal">&times;</button><h3 style="margin:10px; margin-bottom: 0px;" >File name</h3></div><div class="modal-body"><label for="file_name"></label<input type="text" name="file_name" id="file_name" class="form-control"><span class="alert-danger">*without .html</span></div><div class="modal-footer"><a href="#" id="save_file"  onclick="Download()" data-dismiss="" style="text-decoration: none;"><button class="btn btn-info btn-block">Save</button></a></div>',
		});
		$('#btn').click(function(){
			$('#btnn').tooltip('toggle');
		});
	});


</script>
